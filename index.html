<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الذكاء الاصطناعي العالمي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Assistant</h2>
            <p>يتحدث كل لغات العالم</p>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message ai-msg">مرحباً! أنا ذكاء اصطناعي، كيف يمكنني مساعدتك اليوم؟</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="اكتب رسالتك بأي لغة...">
            <button id="sendBtn">إرسال</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
